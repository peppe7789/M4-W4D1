<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/create.css">
</head>
  <body>
    <h1 class="d-flex justify-content-center bg-success-subtle text-success">Fill All</h1>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 gy-2">
                <form class="d-flex flex-column gap-3">

                    <input type="text" id="name" class="form-control" placeholder="Name product">

                    <input type="text" id="description" class="form-control" placeholder="Description">

                    <input type="text" id="brand" class="form-control" placeholder="Brand">

                    <input type="url" id="imageUrl" class="form-control" placeholder="Url imagine">

                    <input type="number" id="price" class="form-control" placeholder="Price">

                    <button class="btn btn-success" id="create">Create</button>
                </form>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="./js/create.js"></script>
  </body>
</html>
